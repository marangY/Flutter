<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>BPM navbar</title>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css'>
<link rel="stylesheet" href="./css/nav.css">
<link rel="stylesheet" href="./css/board.css">
<link rel="stylesheet" href="./css/post.css">
</head>

<body>
    <nav class="navbar navbar-expand-custom navbar-mainbg">
        
        <a class="navbar-brand navbar-logo" href="#"><img class="navbar-logo-image" src="./image/logo.png">BPM</a>
        <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <div class="hori-selector"><div class="left"></div><div class="right"></div></div>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);"><i class="fas fa-home"></i>Main</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="javascript:void(0);"><i class="fas fa-project-diagram"></i>Project</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);"><i class="fas fa-database"></i>ERD</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);"><i class="far fa-comment-alt"></i>Board</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <section class="header">
            <h1 class="title">글 제목</h1>
            <div class="semi-header">
                <a href="#">작성자</a>
                <div class="seperator">·</div>
                <div class="date">2023년 1월 1일</div>
            </div>
            <div class="hashtag">
                <a href=""><button class="hashtag-btn">태그1</button></a>
                <a href=""><button class="hashtag-btn">태그2</button></a>
            </div>
        </section>
        <section class="content">
            <div> 본문 글 영역</div>
        </section>
        <section class="writer">
            <div class="profile">
                <div class="img-box">
                    <a href="#"><img class="user-img" src="/image/profile.png" alt=""></a>
                </div>
                <div class="user">
                    <div class="name"><a href="#">유저명</a></div>
                    <div class="email">test1@test.com</div>
                </div>
            </div>
            <hr>
        </section>
        <section class="comment-write">
            <h4>N개의 댓글</h4>
            <div>
                <textarea placeholder="댓글을 작성하세요." name="" id="" style="height: 70px;" class="write-area"></textarea>
            </div>
            <div class="comment-btn"><button type="submit">댓글 작성</button></div>
        </section>
        <section class="comment-read">
            <div class="comment">
                <div class="comment-detail">
                    <div class="comment-user">
                        <a href="#"><img src="./image/profile.png" alt=""></a>
                        <div class="comment-userinfo">
                            <a href="#">댓글 유저명</a>
                            <div class="comment-date">N일 전</div>
                        </div>
                    </div>
                    <div class="comment-content">
                        <p>댓글 내용</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>


<script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js'></script><script  src="./js/nav.js"></script>
<script src="/js/login.js"></script>
