<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css'>
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/friend.css">

    <!-- Java Script 다수 포함-->
    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js'></script>
    <script src="./js/nav.js"></script>
    <script src="./js/friend.js"></script>



</head>

<body>

    <!-- nav 바  -->
    <nav class="navbar navbar-expand-custom navbar-mainbg">
        <a class="navbar-brand navbar-logo" href="#"><img class="navbar-logo-image" src="./image/logo.png">BPM</a>
        <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fas fa-bars text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <div class="hori-selector">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);"><i class="fas fa-home"></i>Main</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="javascript:void(0);"><i class="fas fa-project-diagram"></i>Project</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);"><i class="fas fa-database"></i>ERD</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);"><i class="far fa-comment-alt"></i>Board</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="top-button">
        <div class="left">
            <button type="button" name="write" id="user-info">회 원 정 보</button>
            <button type="button" name="write" id="friends">친 구 관 리</button>
        </div>
    </div>

    <div class="middle-box">
        <div class="left-box">
            <form action="" class="search-form">
                <input type="text" id="plus-friend" placeholder="+">
                <input type="text" id="search-input" placeholder="친구 검색">
                <input type="submit" id="search-submit" value="Search">
            </form>

            <table class="board_list">
                <tbody>
                    <tr>
                        <td>프로필 사진</td>
                        <td>
                            사용자 이름
                        </td>
                        <td><input type="submit" value="삭제" id="delete-button"></td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div id="right-box">
            <div id="right-box-1">
                <h3>친구 추가 요청</h3>
                <hr>
                <form action="" class="rightbox-element">
                    <img>
                    <p>친구이름</p>
                    <input type="submit" value="수락" class="submit-btn">
                    <input type="button" value="거절" class="delete-btn">
                </form>
            </div>
            <div id="right-box-2">
                <h3>프로젝트 초대 요청</h3>
                <hr>
                <form action="" class="rightbox-element">
                    <img>
                    <p>프로젝트 이름</p>
                    <input type="submit" value="수락" class="submit-btn">
                    <input type="button" value="거절" class="delete-btn">
                </form>
            </div>
        </div>
    </div>
</body>
